<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Meme Generator</h1>
    <div>
        <h3 id="title2">Fill out the form to start creating memes</h3>
    </div>
    <form id="meme-form">
        <div class="input-row">
            <label for="image-url">Image URL:</label>
            <input type="url" id="image-url" placeholder="What is the URL for your meme image?">
        </div>
        <div class="input-row">
            <label for="top-text">Text on top:</label>
            <input type="text" id="top-text" placeholder="(Optional) What text do you want at the top of the meme?">
        </div>
        <div class="input-row">
            <label for="bottom-text">Text on bottom:</label>
            <input type="text" id="bottom-text" placeholder="(Optional) What text do you want at the bottom of the meme?">
        </div>
        <div>
            <button type="submit">Add Meme</button>
        </div>
    </form>
    <div id="meme-container"></div>
    <script src="script.js"></script>
</body>
</html>
